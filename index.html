<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pataleo Games</title>
    <meta name="description" content="Pataleo Games is a two-person indiedev studio creating a new, unannounced strategy game.">
    <meta name="keywords" content="Pataleo Games, Indie Games, Strategy Games, Game Studio">
    <meta name="author" content="Pataleo Games">

    <!-- Google Fonts: Nunito 400 & 700 -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <img src="images/PataleoGames_Logo.png" alt="Pataleo Games Logo">
        <h1>Pataleo Games</h1>
        <p class="description">Pataleo Games is a two-person indiedev studio creating a new, unannounced strategy game.</p>
    </header>

    <!-- Previous Works -->
    <section class="previous-works">
        <h2 class="section-title">Previous Works</h2>

        <div class="game-card">
            <img src="images/peregrino_cover_600x800.jpg" alt="Peregrino Cover">
            <h3>Peregrino</h3>
            <p>Coming Soon</p>
            <button onclick="window.open('https://store.steampowered.com/app/3268150/Peregrino/', '_blank')">
                <i class="fa-solid fa-up-right-from-square"></i>
            </button>
        </div>

        <div class="game-card">
            <img src="images/Ava_KeyArt_600x800.jpg" alt="Creatures Of Ava Cover">
            <h3>Creatures Of Ava</h3>
            <p>2024</p>
            <button onclick="window.open('https://store.steampowered.com/app/2304440/Creatures_of_Ava/', '_blank')">
                <i class="fa-solid fa-up-right-from-square"></i>
            </button>
        </div>

        <div class="game-card">
            <img src="images/Effie_MainCover.jpg" alt="Effie Cover">
            <h3>Effie</h3>
            <p>2019</p>
            <button onclick="window.open('https://store.steampowered.com/app/975950/Effie/', '_blank')">
                <i class="fa-solid fa-up-right-from-square"></i>
            </button>
        </div>
    </section>

    <!-- Contact -->
    <section class="contact">
        <p>You can reach us at <a href="mailto:info@pataleogames.com">info@pataleogames.com</a></p>
    </section>

    <!-- Social -->
    <section class="social">
        <a href="https://www.tiktok.com/@pataleogames" target="_blank"><i class="fa-brands fa-tiktok fa-xl"></i></a>
        <a href="https://x.com/pataleogames" target="_blank"><i class="fa-brands fa-twitter fa-xl"></i></a>
        <a href="https://www.instagram.com/pataleogames" target="_blank"><i class="fa-brands fa-instagram fa-xl"></i></a>
        <a href="https://www.youtube.com/@pataleogames" target="_blank"><i class="fa-brands fa-youtube fa-xl"></i></a>
    </section>

    <!-- Footer -->
    <footer>
        <p>
            <a href="https://www.google.com/maps/place/Alicante,+Spain" target="_blank">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </a>
            Alicante, Spain
        </p>
    </footer>

</body>
</html>
